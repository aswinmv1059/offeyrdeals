<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OffyrDeals Kochi | Exclusive Offers</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B58; /* Coral Accent */
            --primary-dark: #E85A48;
            --bg-light: #F9FAFB;
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --white: #FFFFFF;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <!-- Top Header -->
    <header class="top-header">
        <div class="header-content">
            <div class="location-picker">
                <i class="fas fa-location-dot"></i>
                <span>Kochi, Kerala</span>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search for offers, brands...">
            </div>
        </div>
    </header>

    <!-- Categories -->
    <section class="categories-section">
        <div class="section-header">
            <h2>Categories</h2>
        </div>
        <div class="categories-scroll">
            <div class="category-item active" data-category="all">
                <div class="category-icon"><i class="fas fa-border-all"></i></div>
                <span>All</span>
            </div>
            <div class="category-item" data-category="food">
                <div class="category-icon"><i class="fas fa-utensils"></i></div>
                <span>Food</span>
            </div>
            <div class="category-item" data-category="fashion">
                <div class="category-icon"><i class="fas fa-shirt"></i></div>
                <span>Fashion</span>
            </div>
            <div class="category-item" data-category="tech">
                <div class="category-icon"><i class="fas fa-mobile-screen"></i></div>
                <span>Tech</span>
            </div>
            <div class="category-item" data-category="beauty">
                <div class="category-icon"><i class="fas fa-spa"></i></div>
                <span>Beauty</span>
            </div>
            <div class="category-item" data-category="travel">
                <div class="category-icon"><i class="fas fa-plane"></i></div>
                <span>Travel</span>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <div class="deals-section">
            <div class="section-header">
                <h2>Trending in Kochi</h2>
            </div>
            <div id="dealsGrid" class="deals-grid">
                <!-- Deals will be injected here -->
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-qrcode"></i>
            <span>Scan</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-heart"></i>
            <span>Saved</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-store"></i>
            <span>Vendors</span>
        </div>
    </nav>

    <script src="app.js"></script>
</body>
</html>
